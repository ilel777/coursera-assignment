<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="LunchCheckerCtrl">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="dishes_list"
             placeholder="list comma separated dishes you usually have for lunch"
	     class="form-control" style="border-color:{{color}}">
         </div>
	 <div class="from-group notice">
	     Notice: an empty item i.e. ',,' or ',   ,' won't be counted
	 </div>
         <div class="form-group">
	   <button class="btn btn-default" ng-click="showMsg()">Check If Too Much</button>
         </div>
	 <div class="form-group message" style="color:{{color}};">
	   {{msg}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
