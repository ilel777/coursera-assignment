<link href="css/sign_up.css" rel="stylesheet"/>
<div class="container">
  <fieldset>
    <legend>Sign Up</legend>
    <form name='signUpForm' novalidate>

      <input type="text" name="first_name" placeholder="First Name"
             ng-model="signUpCtrl.user.first_name"
             required >
      {{ signUpCtrl.user.first_name }}
      <span
        ng-if="signUpForm.first_name.$error.required && signUpForm.first_name.$touched">
        First Name is Required
      </span>
      <br>

      <input type="text" name="last_name" placeholder="Last Name"
             ng-model="signUpCtrl.user.last_name"
             required >
      {{ signUpCtrl.user.last_name }}
      <span
        ng-if="signUpForm.last_name.$error.required && signUpForm.last_name.$touched">
        Last Name is Required
      </span>
      <br>

      <input type="email" name="email" placeholder="Email"
             ng-model="signUpCtrl.user.email"
             required>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
             ng-model="signUpCtrl.user.phone"
             pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

      <input name="fav_dish_category" type="text" placeholder="Favorite Dish Category"
             ng-model="signUpCtrl.fav_dish_category">
      <input name="fav_dish_number" type="text" placeholder="Favorite Dish Number"
             ng-model="signUpCtrl.fav_dish_number">
      <br>

      <button
        ng-disabled="signUpForm.$invalid"
        ng-click="signUpCtrl.submit()">Submit</button>

    </form>
  </fieldset>

  <div class="error" ng-if="signUpCtrl.itemNotFound && signUpCtrl.submited">No such menu number exists</div>
  <div class="success" ng-if="signUpCtrl.saved && signUpCtrl.submited">Your information has been saved</div>
</div>
